<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row align-items-md-stretch">
    <div class="col-md-6">
        <h2>Предложение</h2>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                    <form th:action="@{/general/saveAdsResponseOfferForm}" method="post">
                        <p th:text="${param.sDate}"/>
                        <p th:text="${param.eDate}"/>
                        <p th:text="${param.numberPlace}"/>
                        <p th:text="${param.text}"/>

                        <select name="registrationNumber">
                            <option th:each="el : ${carList}"
                                    th:text="${el.registrationNumber}"></option>
                        </select><br><br>
                        <input type="hidden" name="id" th:value="${param.q}">
                        <button class="btn btn-outline-secondary" type="submit">Согласиться</button>
                    </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
