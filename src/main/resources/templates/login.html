<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="container mt-5 mb-5">
            <form th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Введите номер телефона" class="form-control"><br>
                <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>
                <a href="/registration">Регистрация</a><br><br>
                <div><input type="submit" value="Sign In" class="btn btn-success"/></div>
            </form>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
