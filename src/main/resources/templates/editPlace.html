<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h2>Редактировать место</h2>
  <form th:action="@{/edit_place}" method="post">
    <input type="text" name="numberPlace" placeholder="Введите номер парковочного места" class="form-control"><br>
    <input type="radio" name="choice" value="1" checked="checked"/> Добавить место
    <input type="radio" name="choice" value="0"/> Удалить место <br><br>
    <button type="submit" class="btn btn-success">Отправить</button>
  </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
