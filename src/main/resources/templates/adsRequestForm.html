<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h2>Поиск места</h2>
  <form th:action="@{/general/adsRequest}" method="post">
    <label>Дата и время начала</label>
    <input type="datetime-local" name="startdate" ><br><br>
    <label>Дата и время окончания</label>
    <input type="datetime-local" name="enddate" ><br><br>
    <label>Автомобиль:</label>
    <select name="cars">
      <option th:each="el : ${cars}"
              th:text="${el.registrationNumber}"></option>
    </select><br><br>
    <textarea name="comments" cols="20" rows="4" placeholder="Если необходимо, оставьте комментарий..."></textarea><br><br>

    <button type="submit" class="btn btn-success">Отправить</button>
  </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
