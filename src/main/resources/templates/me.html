<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h2>Личный кабинет</h2>
    <div class="alert alert-info mt-2">
        <h3 th:text="${user.username}"/>
        <div th:each="el, s : ${roles}">
            <span th:text="${el.name}"/>
        </div>
        <div th:each="el, s : ${places}">
            <span th:text="${el.numberPlace}"/>
        </div>
        <div th:each="el, s : ${cars}">
            <span th:text="${el.registrationNumber}"/>
        </div>
    </div>
</div>
<div class="col-md-6">
    <h4>Согласованные места</h4>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div th:each="el, s : ${ads}" class="alert alert-info mt-2">
            <label><i>Начало:</i></label>
            <p th:text="${#dates.format(el.getStartDate, 'dd-MM-yyyy HH:mm')}"/>
            <label><i>Окончание:</i></label>
            <p th:text="${#dates.format(el.getEndDate, 'dd-MM-yyyy HH:mm')}"/>
            <p><i>Место №: </i><span th:text="${el.getNumberPlace}"/></p>
            <p><i>Гос. знак: </i><span th:text="${el.getRegistrationNumberCar}"/></p>
            <p><i>Комментарий: </i><span th:text="${el.getText}"/></p>
        </div>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
