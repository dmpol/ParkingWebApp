<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <h2>Предложение места</h2>
                <div class="p-5 mb-4 bg-light rounded-3">
                    <div th:each="el, s : ${freeOfL}" class="alert alert-info mt-2">
                        <form th:action="@{/general/adsResponseOffer}" method="post">
                            <label><i>Начало:</i></label>
                            <p th:text="${#dates.format(el.getStartDate, 'dd-MM-yyyy HH:mm')}"/>
                            <label><i>Окончание:</i></label>
                            <p th:text="${#dates.format(el.getEndDate, 'dd-MM-yyyy HH:mm')}"/>
                            <p><i>Место № </i></b><span th:text="${el.getNumberPlace}"/></p>
                            <p><i>Комментарий: </i><span th:text="${el.getText}"/></p>
                            <input type="hidden" name="idAds" th:value="${el.getId}">
                            <input type="hidden" name="startDate" th:value="${#dates.format(el.getStartDate, 'dd-MM-yyyy HH:mm')}">
                            <input type="hidden" name="endDate" th:value="${#dates.format(el.getEndDate, 'dd-MM-yyyy HH:mm')}">
                            <input type="hidden" name="numberPlace" th:value="${el.getNumberPlace}">
                            <input type="hidden" name="text" th:value="${el.getText}">
                            <button class="btn btn-outline-secondary" type="submit">Открыть</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Поиск места</h2>
                <div class="p-5 mb-4 bg-light rounded-3">
                    <div th:each="el, s : ${freeDeL}" class="alert alert-info mt-2">
                        <form th:action="@{/general/adsResponseDemand}" method="post">
                            <label><i>Начало:</i></label>
                            <p th:text="${#dates.format(el.getStartDate, 'dd-MM-yyyy HH:mm')}"/>
                            <label><i>Окончание:</i></label>
                            <p th:text="${#dates.format(el.getEndDate, 'dd-MM-yyyy HH:mm')}"/>
                            <p><i>Гос. знак: </i><span th:text="${el.getRegistrationNumberCar}"/></p>
                            <p><i>Комментарий: </i><span th:text="${el.getText}"/></p>
                            <input type="hidden" name="idAds" th:value="${el.getId}">
                            <input type="hidden" name="startDate" th:value="${#dates.format(el.getStartDate, 'dd-MM-yyyy HH:mm')}">
                            <input type="hidden" name="endDate" th:value="${#dates.format(el.getEndDate, 'dd-MM-yyyy HH:mm')}">
                            <input type="hidden" name="registrationNumberCar" th:value="${el.getRegistrationNumberCar}">
                            <input type="hidden" name="text" th:value="${el.getText}">
                            <button class="btn btn-outline-secondary" type="submit">Открыть</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
